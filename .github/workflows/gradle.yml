name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Load GH_TOKEN from secrets
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: echo GH_TOKEN=\"$GH_TOKEN\" > ./gradle.properties
    - name: CAT GRADLE PROPS
      run: cat ./gradle.properties
    - name: Build Gradle Jar
      run: ./gradlew build
    - name: Rename Output Jar
      run: mv ./build/reobfJar/output.jar ./build/reobfJar/inventories-forge-1.0.0.jar
